<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BERK</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <section class="position-header">
            <div class="space-logo">
                <img src="img/logo berk.png" alt="logo-berk">
            </div>
            <nav class="model-list">
                <li class="style-list-primary">Portfólio+</li>
                <li class="style-list-primary">Sobre+</li>
                <li class="style-list-primary">Notícias+</li>
                <li class="style-list-primary">Contato+</li>
            </nav>
        </section>
    </header>
    <main>
        <section class="conteiner-paragraph">
            <div class="box-paragraph">
                <div>
                    <h1 class="main-text">Olá nos somos a BERK,</h1>
                    <p class="paragraph-primari">um estúdio de design gráfico multidisciplinar.</p>
                    <p class="paragraph-secundary">Amamos direção de arte, gráficos em movimento, gráficos interativos e ilustração. </p>
                </div>
            </div>
            <div class="box-img-paragraph">
                <img class="img-paragraph-left" src="img/10 Mustard.png" alt="">
                <img class="img-paragraph-right" src="img/16 Olive.png" alt="">
            </div>
        </section>
        <section>
            <nav class="secundary-list">
                <li class="style-list-secundary">Todos</li>
                <li class="style-list-secundary">Gráficos</li>
                <li class="style-list-secundary">Web</li>
                <li class="style-list-secundary">Embalagens</li>
                <li class="style-list-secundary">Marcas</li>
            </nav>
        </section>
        <section>
            
        </section>
    </main>
</body>

</html>
